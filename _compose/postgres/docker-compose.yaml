services:
  postgres_db:
    image: postgres:17.5
    container_name: postgres_db
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared_network
    ports:
      - "5432:5432"

volumes:
  pgdata:

networks:
  shared_network:
    driver: bridge
